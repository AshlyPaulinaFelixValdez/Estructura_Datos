<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Gatito.css">
    <title>Gatito</title>
</head>
<body>
    <h1>Gatito</h1>
    <div>
        <label for="jugador1">Nombre del jugador 1 (X):</label>
        <input type="text" id="jugador1">
        <label for="jugador2">Nombre del jugador 2 (O):</label>
        <input type="text" id="jugador2">
        <button onclick="inicioJuego()">Iniciar juego</button>
    </div>
    <div class="tablero hidden" id="tablero">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="hidden" id="message"></div>
    <script src="js/Gatito.js"></script>
</body>
</html>
